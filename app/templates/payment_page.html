<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных банковской карты</title>
    <!-- Подключаем внешний CSS файл -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<div class="container">
    <h2>Введите данные карты</h2>

    <!-- Информация об организации и стоимости товара -->
    <div class="company-info">
        <h3>Платеж будет выполнен для:</h3>
        <p><strong>Компания:</strong> {{ company.name }}</p>
        <p><strong>Стоимость товара:</strong> {{ price }} руб.</p>
    </div>

    <!-- Форма для ввода данных карты -->
    <form action="{{ url_for('payment_page', company_id=company.id, order_id=order_id, callback_url=callback_url, price=price) }}" method="POST">
        <div class="form-group">
            <label for="card-number">Номер карты</label>
            <input type="number" id="card-number" name="card_number" required value="1111222233334444" placeholder="Введите номер карты" maxlength="16">
        </div>
        <div class="form-group">
            <label for="card-holder">Имя владельца карты</label>
            <input type="text" id="card-holder" name="card_holder" required value="IVANOV IVAN" placeholder="Введите имя владельца карты">
        </div>
        <div class="form-group">
            <label for="expiry-date">Срок действия</label>
            <input type="text" id="expiry-date" name="expiry_date" required value="12/30">
        </div>
        <div class="form-group">
            <label for="cvv">Код CVV</label>
            <input type="number" id="cvv" name="cvv" required value="999" placeholder="Введите код CVV" maxlength="3">
        </div>
        <input type="submit" value="Отправить">
    </form>
</div>

</body>
</html>
